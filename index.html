<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <link rel="stylesheet" href="style.css" />

    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="form-control" id="basic-addon3">9:00AM</span>
            </div>
            <p><input type="text" class="form-control" placeholder="Enter Memo" id="memo" aria-describedby="basic-addon3">
            <p id="storedMemo" class="form-control"></p></p>
            <div class="input-group-append">
                <button class="form-control" type="button" id="save0">Save</button>
            </div>            
        </div>
      
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="form-control" id="basic-addon3">10:00AM</span>
            </div>
            <p><input type="text" class="form-control" placeholder="Enter Memo" id="memo1" aria-describedby="basic-addon3">
            <p id="storedMemo1" class="form-control"></p></p>
            <div class="input-group-append">
                <button class="form-control" type="button" id="save1">Save</button>
            </div>            
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="form-control" id="basic-addon3">11:00AM</span>
            </div>
            <p><input type="text" class="form-control" placeholder="Enter Memo" id="memo2" aria-describedby="basic-addon3">
            <p id="storedMemo2" class="form-control"></p></p>
            <div class="input-group-append">
                <button class="form-control" type="button" id="save2">Save</button>
            </div>            
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="form-control" id="basic-addon3">12:00PM</span>
            </div>
            <p><input type="text" class="form-control" placeholder="Enter Memo" id="memo3" aria-describedby="basic-addon3">
            <p id="storedMemo3" class="form-control"></p></p>
            <div class="input-group-append">
                <button class="form-control" type="button" id="save3">Save</button>
            </div>            
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="form-control" id="basic-addon3">1:00PM</span>
            </div>
            <p><input type="text" class="form-control" placeholder="Enter Memo" id="memo4" aria-describedby="basic-addon3">
            <p id="storedMemo4" class="form-control"></p></p>
            <div class="input-group-append">
                <button class="form-control" type="button" id="save4">Save</button>
            </div>            
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="form-control" id="basic-addon3">2:00PM</span>
            </div>
            <p><input type="text" class="form-control" placeholder="Enter Memo" id="memo5" aria-describedby="basic-addon3">
            <p id="storedMemo5" class="form-control"></p></p>
            <div class="input-group-append">
                <button class="form-control" type="button" id="save5">Save</button>
            </div>            
        </div>
        
        
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>

        // You have a 'moment' global here
